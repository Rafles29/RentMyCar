<div class="singin">
    <div class="container">
        <form class="form-signin" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
            <h2 class="form-signin-heading">Register</h2>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label for="firstName" class="sr-only">First Name</label>
                <input type="text" placeholder="First Name" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" autofocus="autofocus" required />
                <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label for="lastName" class="sr-only">Last Name</label>
                <input type="text" placeholder="Last Name" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
                <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label for="username" class="sr-only">Username</label>
                <input type="text" placeholder="Username" class="form-control" name="username" [(ngModel)]="model.userName" #username="ngModel" required />
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                <label for="email" class="sr-only">Email</label>
                <input type="email" placeholder="Email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Email is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label for="password" class="sr-only">Password</label>
                <input type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-lg btn-primary btn-block">Register</button>
                <a [routerLink]="['/login']" class="btn btn-lg btn-danger btn-block">Cancel</a>
