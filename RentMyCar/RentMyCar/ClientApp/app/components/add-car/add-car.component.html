<div class="singin">
    <div class="container">
        <form class="form-signin needs-validations" name="form" (ngSubmit)="f.form.valid && postCar()" #f="ngForm" novalidate>
            <h2 class="form-signin-heading">Add car</h2>

            <h4 class="form-signin-heading">Basic info</h4>
            <div class="form-group">
                <label for="manufactor">Manufactor</label>
                <input type="text" class="form-control" name="manufactor" [(ngModel)]="car.manufactor" #manufactor="ngModel" autofocus="autofocus" required />
                <div *ngIf="f.submitted && !manufactor.valid" class="help-block">Manufactor is required</div>
            </div>
            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" class="form-control" name="model" [(ngModel)]="car.model" #model="ngModel" autofocus="autofocus" required />
                <div *ngIf="f.submitted && !model.valid" class="help-block">Model is required</div>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" class="form-control" name="year" [(ngModel)]="car.year" #year="ngModel" autofocus="autofocus" required />
                <div *ngIf="f.submitted && !year.valid" class="help-block">Year is required</div>
            </div>
            <div class="form-group">
                <label for="mileage">Mileage</label>
                <input type="text" class="form-control" name="mileage" [(ngModel)]="car.performance.millage" #mileage="ngModel" autofocus="autofocus" required />
                <div *ngIf="f.submitted && !mileage.valid" class="help-block">Mileage is required</div>
            </div>

            <h4 class="form-signin-heading">Pricing</h4>
            <div class="form-group mt-3">
                <label for="shortTermPrice">Short Rent Price</label>
                <input type="text" class="form-control" name="shortTermPrice" [(ngModel)]="car.price.shortTermPrice" #shortTermPrice="ngModel" required />
                <div *ngIf="f.submitted && !shortTermPrice.valid" class="help-block">Short Rent Price is required</div>
            </div>
            <div class="form-group">
                <label for="midTermPrice">Medium Rent Price</label>
                <input type="text" class="form-control" name="midTermPrice" [(ngModel)]="car.price.midTermPrice" #midTermPrice="ngModel" required />
                <div *ngIf="f.submitted && !midTermPrice.valid" class="help-block">Medium Rent Price is required</div>
            </div>
            <div class="form-group">
                <label for="longTermPrice">Long Rent Price</label>
                <input type="text" class="form-control" name="longTermPrice" [(ngModel)]="car.price.longTermPrice" #longTermPrice="ngModel" required />
                <div *ngIf="f.submitted && !longTermPrice.valid" class="help-block">Long Rent Price is required</div>
            </div>

            <h4 class="form-signin-heading">Performance</h4>
            <div class="form-group mt-3">
                <label for="zeroTo100">0 - 100</label>
                <input type="text" class="form-control" name="zeroTo100" [(ngModel)]="car.performance.zeroTo100" #zeroTo100="ngModel" required />
                <div *ngIf="f.submitted && !zeroTo100.valid" class="help-block">0 - 100 is required</div>
            </div>
            <div class="form-group">
                <label for="horsePower">Horse Power</label>
                <input type="text" class="form-control" name="horsePower" [(ngModel)]="car.performance.horsePower" #horsePower="ngModel" required />
                <div *ngIf="f.submitted && !horsePower.valid" class="help-block">Horse Power is required</div>
            </div>
            <div class="form-group">
                <label for="maxSpeed">Max Speed</label>
                <input type="text" class="form-control" name="maxSpeed" [(ngModel)]="car.performance.maxSpeed" #maxSpeed="ngModel" required />
                <div *ngIf="f.submitted && !maxSpeed.valid" class="help-block">Max Speed is required</div>
            </div>

            <div class="form-group">
                <button [disabled]="loading" class="btn btn-lg btn-primary btn-block">Add</button>
                <a [routerLink]="['/mycars']" class="btn btn-lg btn-danger btn-block">Cancel</a>
